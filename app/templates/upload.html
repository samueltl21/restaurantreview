{% extends "base.html" %}

{% block title %}Upload & Rate | RestaurantReview{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Upload CSV Form (Left) -->
        <div class="col-md-6">
            <h3>Upload Ratings (CSV)</h3>
            <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose a CSV file:</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Rate Restaurant Form (Right) -->
        <div class="col-md-6">
            <h3>Rate a Restaurant</h3>
            <form method="POST" action="{{ url_for('upload') }}">
                <div class="mb-3">
                    <label for="restaurant" class="form-label">Restaurant Name:</label>
                    <input type="text" id="restaurant" name="restaurant" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Your Rating (1 to 5):</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments:</label>
                    <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit Rating</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
