{% extends "base.html" %}
 
{% block title %}Login - RestaurantReview{% endblock %}
 
{% block content %}
<form id="login-form" class="auth-form">
    <h1>Login Your Account</h1>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required oninvalid="this.setCustomValidity('Invalid email address')" oninput="this.setCustomValidity('')">
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
    </div>
    <div class ="center-container">
        <button type="submit" class="btn btn-login">Login</button>
    </div>
    <div class="form-link">
        Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up</a>
    </div>
</form>
 
{% endblock %}
