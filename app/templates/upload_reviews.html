{% extends "base.html" %} {% block title %}Upload & Rate | RestaurantReview{%
endblock %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Upload CSV Form (Left) -->
    <div class="col-md-6">
      <h3>Upload Ratings (CSV)</h3>
      <form
        method="POST"
        action="{{ url_for('upload_reviews') }}"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="csv_file" class="form-label">Choose a CSV file:</label>
          <input
            class="form-control"
            type="file"
            id="csv_file"
            name="csv_file"
            accept=".csv"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>

    <!-- Rate Restaurant Form (Right) -->
    <div class="col-md-6">
      <h3>Rate a Restaurant</h3>
      <form method="POST" action="{{ url_for('upload_reviews') }}">
        <div class="mb-3">
          <label for="restaurant" class="form-label">Restaurant Name:</label>
          <input
            type="text"
            id="restaurant"
            name="restaurant"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            class="form-control"
            placeholder="e.g., 123 Main St, City"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cuisine" class="form-label">Cuisine Type:</label>
          <select id="cuisine" name="cuisine" class="form-select" required>
            <option value="">Choose...</option>
            <option value="Japanese">Japanese</option>
            <option value="Italian">Italian</option>
            <option value="Chinese">Chinese</option>
            <option value="Indian">Indian</option>
            <option value="Mexican">Mexican</option>
            <option value="Thai">Thai</option>
            <option value="American">American</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Korean">Korean</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date of Visit:</label>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="rating" class="form-label">Your Rating (1 to 5):</label>
          <select id="rating" name="rating" class="form-select" required>
            <option value="">Choose...</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="spend" class="form-label">Amount Spent ($):</label>
          <input
            type="number"
            id="spend"
            name="spend"
            class="form-control"
            step="0.01"
            min="0"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">Submit Rating</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
